<script>
jQuery(window).on("load", function() {
    $('#preloader').fadeOut(500);
    $('#main-wrapper').addClass('show');
});

(function($) {
    "use strict";



    /*
    -------------------
    List item active
    -------------------*/
    $('.icons')
        .on('click', function() {
            $(".icons.active")
                .removeClass("active");
            $(this)
                .addClass('active');
        });

    $(".icons")
        .on("click", function(event) {
            event.stopPropagation();
        });

    $(document)
        .on("click", function() {
            $(".icons")
                .removeClass("active");

        });


    $("#menu").metisMenu();

    $('.nk-nav-scroll').slimscroll({
        position: "left",
        size: "5px",
        height: "100%",
        color: "transparent"
    });


    $(".nav-control").on('click', function() {
        $("body").toggleClass("mini-nav");
        $(".hamburger").toggleClass("is-active");
    });


    $(function() {
        for (var nk = window.location, o = $("ul#menu a").filter(function() {
                    return this.href == nk;
                })
                .addClass("active")
                .parent()
                .addClass("active");;) {
            if (!o.is("li")) break;
            o = o.parent()
                .addClass("in")
                .parent()
                .addClass("active");
        }
    });

    $(function() {
        var win_w = window.innerWidth;
        var win_h = window.innerHeight;
        if (win_w <= 1170) {
            $("body").addClass("mini-nav");

        } else {
            $("body").removeClass("mini-nav");
        };
        var win_h = window.innerHeight;
        if (win_h > 0 ? win_h : screen.height) {
            $(".content-body").css("min-height", (win_h + 60) + "px");
        };
    });




    /*==============================================
		Custom Dropdown
		 ===============================================*/


    $('.drop-menu').on('click', function() {
        $(this).attr('tabindex', 1).focus();
        $(this).toggleClass('active');
        $(this).find('.dropeddown').slideToggle(300);
    });
    $('.drop-menu').focusout(function() {
        $(this).removeClass('active');
        $(this).find('.dropeddown').slideUp(300);
    });
    $('.drop-menu .dropeddown li').on('click', function() {
        $(this).parents('.drop-menu').find('span').text($(this).text());
        $(this).parents('.drop-menu').find('input').attr('value', $(this).attr('id'));
    });




    $('[data-toggle="popover"]').popover();
    $('[data-toggle="tooltip"]').tooltip();




})(jQuery);





$('body').attr('class', 'v-dark fix-nav fix-header');
</script>
